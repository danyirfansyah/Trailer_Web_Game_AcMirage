<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailer Web Game Assassin Creed Mirage</title>
</head>
<style>
    *, html, body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #trailer {
        position: fixed;
        bottom: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
    }
    .intro {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: rgba(0, 0, 0 ,0.5);
        color: white;
        padding: 20px;
        font-size: 20px;
        font-family: fantasy;
    }
    #btn {
        margin-top: 20px;
        border: none;
        padding: 12px;
        color: white;
        background-color: black;
        font-weight: 800;
        width: 200px;
        cursor: pointer;
    }
</style>
<body>
    <video autoplay id="trailer">
        <source src="game_mirage.mp4" type="video/mp4">
    </video>
    <div class="intro">
        <center>
        <img src="AC_Mirage_cover.png" alt="" width="150" height="150">
        <p>Assassin Creed Mirage Coming Out 2023.</p>
        <button id="btn" onclick="triggerBtn()">PAUSE</button>
        </center>
    </div>
    <script>
        const trailer = document.getElementById("trailer")
        const btn = document.getElementById("btn")

        function triggerBtn() {
            if(trailer.paused){
                trailer.play()
                btn.innerHTML = "PAUSE"
            }else{
                trailer.pause()
                btn.innerHTML = "PLAY"
            }
        }
    </script>
</body>
</html>
